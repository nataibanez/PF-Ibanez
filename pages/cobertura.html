         <!-- Mapa de cobertura, modificado desde el del index, con clase propia "scriptMapaPag  inaCobertura" en su módulo. contiene código de API -->

        <div class="row">
          <div id="map" id="containerForAll" class="scriptMapaPaginaCobertura"></div>
            <script
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5bM6Kn2A7aAFsYA7VyBC1j3Ju6nolfEk&callback=initMap&v=weekly"
              defer
              >
            </script>
            <!DOCTYPE html>
            <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
            
            <script>
              /**
               * @license
               * Copyright 2019 Google LLC. All Rights Reserved.
               * SPDX-License-Identifier: Apache-2.0
               */
              // This example creates a simple polygon representing the Bermuda Triangle.
              function initMap() {
                const map = new google.maps.Map(document.getElementById("map"), {
                  zoom: 11,
                  center: { lat: -33.436933, lng: -70.6370096 },
                  mapTypeId: "roadmap",
                });
                // Define the LatLng coordinates for the polygon's path.
                // Nata: Coordenadas del polígono de área de atención
                const triangleCoords = [
                  { lat: -33.4194082, lng: -70.6748793 },  // Facultad medicina UChile
                  { lat: -33.4132472, lng: -70.6152619 },   // Jardín Japonés Pedro de Valdivia Norte
                  { lat: -33.3816693, lng: -70.5817528 },   // Centro Gastronómico BordeRío   
                  { lat: -33.3193526, lng: -70.5777986 },   // Craighouse School
                  { lat: -33.308667, lng: -70.535778 },   // Estero las Gualtatas
                  { lat: -33.316578, lng: -70.5170559 },   // Centro hipoterapia CRIN
                  { lat: -33.341475, lng: -70.4850496 },   // Esquinita de La Dehesa         
                  { lat: -33.3991635, lng: -70.493525 },   // Centro de eventos San Carlos de Apoquindo
                  { lat: -33.46418, lng: -70.5180007 },   // Club Peñalolen
                  { lat: -33.4560843, lng: -70.5962902 },   // Plaza Ñuñoa    
                  { lat: -33.456225, lng: -70.652022 },   // Teatro Caupolicán
                ];
                // Construct the polygon.
                const areaAtencion = new google.maps.Polygon({
                  paths: triangleCoords,
                  strokeColor: "#FF0000",
                  strokeOpacity: 0.8,
                  strokeWeight: 2,
                  fillColor: "#FF0000",
                  fillOpacity: 0.35,
                });
          
                areaAtencion.setMap(map);
              }
          
              window.initMap = initMap;
            </script>
          </div>
        </div>
